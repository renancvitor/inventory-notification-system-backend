spring:
  application:
    name: Inventory Notification System Backend
  config:
    import: optional:file:.env[.properties]

  jpa:
    open-in-view: true
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%X{correlationId}] %logger{36} - %msg%n"

security:
  token:
    secret: ${JWT_SECRET}

app:
  name: Inventory Notification System Backend
  version: 1.2.0
  environment: default
  