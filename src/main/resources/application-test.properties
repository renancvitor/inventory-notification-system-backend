spring.application.name=Inventory Notification System Backend - Test Profile

# Banco H2 em memória (não precisa instalar nada)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway desativado nos testes
spring.flyway.enabled=false

# Ignora o arquivo secreto
spring.config.import=optional:classpath:application-test-secret.properties

# Token fictício só para os testes
security.token.secret=test-secret-key
