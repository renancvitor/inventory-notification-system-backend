# Nome da aplicação
spring.application.name=Inventory Notification System Backend

# Configuração da conexão com o banco PostgreSQL no Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração do Flyway (pasta onde ficarão as migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

security.token.secret=uma-chave-secreta-bem-segura-aqui

spring.config.import=optional:classpath:application-secret.properties

# ===============================
# KAFKA - ENABLE
# ===============================
# messaging.kafka.enabled=true
messaging.provider=kafka

# ===============================
# KAFKA - CONNECTION
# ===============================
spring.kafka.bootstrap-servers=localhost:9092

# ===============================
# KAFKA - PRODUCER
# ===============================
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ===============================
# KAFKA - CONSUMER
# ===============================
spring.kafka.consumer.group-id=inventory-consumer
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=*
