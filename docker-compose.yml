services:
  db:
    image: postgres:17
    container_name: inventory_postgres
    networks:
      - inventory-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

networks:
  inventory-network:
    external: true
